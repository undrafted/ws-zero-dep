<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container container-connection">
      <div class="button-wrappers">
        <button type="submit" id="open_ws">Open WS</button>
        <button id="close_ws" disabled>Close Connection</button>
      </div>
      <span id="status">Status: Not connected</span>
      <!-- form -->
      <form id="form">
        <textarea
          id="message"
          placeholder="Write your message here..."
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="container container-messages">
      <!-- message list -->
      <div>
        <h3>Messages</h3>
        <p>Sent messages will appear here:</p>
        <ol id="list"></ol>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
